name: Build

on:
  push:
    branches: [ main, 'claude/*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: macroid-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: macroid-release
          path: android/app/build/outputs/apk/release/app-release.apk

  build-mac:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          if [ -d "/Applications/Xcode_15.4.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.4.app
          elif [ -d "/Applications/Xcode_15.2.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.2.app
          else
            echo "Using default Xcode"
          fi

      - name: Build macOS App
        working-directory: mac/Macroid
        run: |
          xcodebuild -project Macroid.xcodeproj \
            -scheme Macroid \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO

      - name: Create DMG
        working-directory: mac/Macroid
        run: |
          APP_PATH="build/Build/Products/Release/Macroid.app"
          DMG_PATH="Macroid.dmg"
          mkdir -p dmg_contents
          cp -R "$APP_PATH" dmg_contents/
          ln -s /Applications dmg_contents/Applications
          hdiutil create -volname "Macroid" -srcfolder dmg_contents -ov -format UDZO "$DMG_PATH"

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: macroid-macos
          path: mac/Macroid/Macroid.dmg

      - name: Upload App
        uses: actions/upload-artifact@v4
        with:
          name: macroid-macos-app
          path: mac/Macroid/build/Build/Products/Release/Macroid.app

  release:
    needs: [build-android, build-mac]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from build.gradle.kts
        id: version
        working-directory: android
        run: |
          VERSION=$(grep 'versionName' app/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Detected version: $VERSION"

      - name: Download Debug APK
        uses: actions/download-artifact@v4
        with:
          name: macroid-debug

      - name: Download Release APK
        uses: actions/download-artifact@v4
        with:
          name: macroid-release

      - name: Download macOS DMG
        uses: actions/download-artifact@v4
        with:
          name: macroid-macos

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          mv app-debug.apk Macroid-debug.apk
          mv app-release.apk Macroid-release.apk
          if gh release view "$TAG" &>/dev/null; then
            echo "Release $TAG already exists, skipping"
          else
            gh release create "$TAG" --title "Macroid $TAG" --generate-notes Macroid-debug.apk Macroid-release.apk Macroid.dmg
          fi
