name: Build Android APK

on:
  push:
    branches: [ main, 'claude/*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: macroid-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: macroid-release
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/claude/')
        continue-on-error: true
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="v1.1.0"
          cp android/app/build/outputs/apk/debug/app-debug.apk Macroid-debug.apk
          cp android/app/build/outputs/apk/release/app-release-unsigned.apk Macroid-release.apk
          gh release delete "$TAG" --yes 2>/dev/null || true
          sleep 2
          gh release create "$TAG" --title "Macroid $TAG" --generate-notes Macroid-debug.apk Macroid-release.apk
