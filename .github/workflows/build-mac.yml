name: Build macOS App

on:
  push:
    branches: [ main, 'claude/*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          # Use latest available Xcode
          XCODE=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)
          if [ -n "$XCODE" ]; then
            sudo xcode-select -s "$XCODE"
            echo "Using $XCODE"
          fi
          xcodebuild -version

      - name: Build macOS App
        working-directory: mac/Macroid
        run: |
          xcodebuild -project Macroid.xcodeproj \
            -scheme Macroid \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO

      - name: Create DMG
        working-directory: mac/Macroid
        run: |
          APP_PATH="build/Build/Products/Release/Macroid.app"
          DMG_PATH="Macroid.dmg"
          mkdir -p dmg_contents
          cp -R "$APP_PATH" dmg_contents/
          ln -s /Applications dmg_contents/Applications
          hdiutil create -volname "Macroid" -srcfolder dmg_contents -ov -format UDZO "$DMG_PATH"

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: macroid-macos
          path: mac/Macroid/Macroid.dmg
