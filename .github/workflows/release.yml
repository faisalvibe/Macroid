name: Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag (e.g. v1.1.0)'
        required: true
        default: 'v1.1.0'

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: macroid-release-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk

  build-mac:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          if [ -d "/Applications/Xcode_15.4.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.4.app
          elif [ -d "/Applications/Xcode_15.2.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.2.app
          else
            echo "Using default Xcode"
          fi

      - name: Build macOS App
        working-directory: mac/Macroid
        run: |
          xcodebuild -project Macroid.xcodeproj \
            -scheme Macroid \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO

      - name: Create DMG
        working-directory: mac/Macroid
        run: |
          APP_PATH="build/Build/Products/Release/Macroid.app"
          DMG_PATH="Macroid.dmg"
          mkdir -p dmg_contents
          cp -R "$APP_PATH" dmg_contents/
          ln -s /Applications dmg_contents/Applications
          hdiutil create -volname "Macroid" -srcfolder dmg_contents -ov -format UDZO "$DMG_PATH"

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: macroid-release-dmg
          path: mac/Macroid/Macroid.dmg

  release:
    needs: [build-android, build-mac]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: macroid-release-apk

      - name: Download DMG
        uses: actions/download-artifact@v4
        with:
          name: macroid-release-dmg

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ github.event.inputs.tag_name }}"
          mv app-release-unsigned.apk Macroid-release.apk
          gh release delete "$TAG" --yes 2>/dev/null || true
          sleep 2
          gh release create "$TAG" \
            --title "Macroid $TAG" \
            --generate-notes \
            Macroid-release.apk \
            Macroid.dmg
