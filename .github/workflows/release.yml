name: Release

on:
  push:
    branches:
      - 'claude/*'
      - main
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag (e.g. v1.1.0)'
        required: true

permissions:
  contents: write
  actions: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Prepare release artifacts
        run: |
          cp android/app/build/outputs/apk/debug/app-debug.apk Macroid-debug.apk
          cp android/app/build/outputs/apk/release/app-release-unsigned.apk Macroid-release.apk

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=v1.1.0" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          gh release delete "$TAG" --yes 2>/dev/null || true
          git tag -d "$TAG" 2>/dev/null || true
          git push origin ":refs/tags/$TAG" 2>/dev/null || true
          gh release create "$TAG" \
            --title "Macroid $TAG" \
            --notes "## Macroid $TAG

          WiFi clipboard sync between Mac and Android.

          ### Downloads
          - **Macroid-debug.apk** - Android debug build (can install directly)
          - **Macroid-release.apk** - Android release build (unsigned)

          ### What's New
          - Origin-based sync loop prevention
          - Clipboard history (last 20 items)
          - Retry logic with exponential backoff
          - Foreground service for background sync (Android)
          - Structured logging throughout
          - Request size limits (1MB max)
          - Improved error handling

          ### Installation
          **Android:** Download Macroid-debug.apk, enable Install from unknown sources, install." \
            Macroid-debug.apk \
            Macroid-release.apk
